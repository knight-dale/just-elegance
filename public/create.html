<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join | Just Elegance</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body class="auth-page">
    <div class="auth-container">
        <h1 class="auth-logo">Just Elegance</h1>
        <h2 class="auth-subtitle">Create Your Account</h2>
        <p class="auth-desc">Join us for premium interior lighting solutions.</p>
        
        <form id="signupForm">
            <input type="email" id="email" placeholder="Email Address" required>
            <input type="password" id="password" placeholder="Create Password" required>
            <button type="submit" class="ghost-btn">Sign Up</button>
        </form>

        <p class="auth-footer">
            Already have an account? <a href="login.html">Log In</a>
        </p>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
