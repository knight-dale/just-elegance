<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile | Just Elegance</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="auth-page">
    <nav id="checkout-nav">
        <h1>Just Elegance</h1>
        <div class="nav-links">
            <a href="../index.html">Back to Shop</a>
        </div>
    </nav>

    <div class="auth-container profile-container">
        <h2 class="auth-logo">My Account</h2>
        <p id="user-email-display" class="auth-subtitle"></p>

        <div class="divider"><span>Personal Details</span></div>

        <div class="profile-section">
            <label class="input-label">Default Delivery Address</label>
            <textarea id="profile-address" placeholder="Enter your default shipping address"></textarea>
            <button id="updateAddressBtn" class="primary-btn">Update Address</button>
        </div>

        <div class="divider"><span>Security</span></div>

        <div class="profile-section">
            <label class="input-label">Change Password</label>
            <input type="password" id="current-password" placeholder="Current Password">
            <input type="password" id="new-password" placeholder="New Password (min 8 chars)">
            <button id="updatePasswordBtn" class="ghost-btn">Update Password</button>
        </div>

        <div class="divider"><span>My Orders & Tracking</span></div>
        <div id="user-orders-list" class="orders-list">
            <p class="section-desc">Loading your orders...</p>
        </div>

        <div id="review-modal" class="modal" style="display:none;">
            <div class="modal-content">
                <h3>Rate your purchase</h3>
                <div class="star-rating" id="star-input">
                    <span data-value="1">☆</span><span data-value="2">☆</span><span data-value="3">☆</span><span data-value="4">☆</span><span data-value="5">☆</span>
                </div>
                <button id="submit-review-btn" class="primary-btn">Submit Review</button>
                <button onclick="document.getElementById('review-modal').style.display='none'" class="ghost-btn">Cancel</button>
            </div>
        </div>

        <div id="admin-section"></div>

        <button id="logoutBtn" class="delete-btn" style="width: 100%; margin-top: 30px;">Log Out</button>
    </div>

    <script type="module" src="script.js"></script>
    <script type="module">
    </script>
</body>
</html>
