<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | Just Elegance</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        .password-wrapper {
            position: relative;
            width: 100%;
        }
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #888;
            font-size: 0.9rem;
            user-select: none;
            margin-top: -8px; /* Offset for the strength meter margin */
        }
        .strength-meter {
            height: 4px;
            width: 100%;
            background-color: #eee;
            margin-top: -10px;
            margin-bottom: 15px;
            border-radius: 2px;
            overflow: hidden;
        }
        .strength-bar {
            height: 100%;
            width: 0;
            transition: all 0.3s ease;
        }
        .strength-text {
            font-size: 0.75rem;
            margin-bottom: 10px;
            display: block;
        }
    </style>
</head>
<body class="auth-page">

    <div class="auth-container">
        <h1 class="auth-logo">Just Elegance</h1>
        <h2 class="auth-subtitle">Set New Password</h2>
        
        <form id="resetPasswordForm">
            <div class="password-wrapper">
                <input type="password" id="newPassword" placeholder="New Password" required minlength="6">
                <span class="toggle-password" onclick="togglePass('newPassword')">üëÅÔ∏è</span>
            </div>
            
            <div class="strength-meter">
                <div id="strengthBar" class="strength-bar"></div>
            </div>
            <span id="strengthText" class="strength-text">Strength: Empty</span>

            <div class="password-wrapper">
                <input type="password" id="confirmPassword" placeholder="Confirm New Password" required minlength="6">
                <span class="toggle-password" onclick="togglePass('confirmPassword')">üëÅÔ∏è</span>
            </div>
            
            <button type="submit" class="ghost-btn" id="resetBtn">Update Password</button>
        </form>

        <p class="auth-footer">
            Remembered your password? <a href="login.html">Back to Login</a>
        </p>
    </div>

    <script type="module">
        import { createClient } from 'https://jspm.dev/@supabase/supabase-js';

        const supabaseUrl = 'https://sigvvutzispubojrjdrb.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNpZ3Z2dXR6aXNwdWJvanJqZHJiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk3MjY3NzQsImV4cCI6MjA4NTMwMjc3NH0.z9y352u4sJNC4xoT10M-ikuVBm5OizUAyvGBIX2BCBU';
        const supabase = createClient(supabaseUrl, supabaseKey);

        const passwordInput = document.getElementById('newPassword');
        const strengthBar = document.getElementById('strengthBar');
        const strengthText = document.getElementById('strengthText');

        // Toggle Password Visibility Function
        window.togglePass = (id) => {
            const el = document.getElementById(id);
            el.type = el.type === 'password' ? 'text' : 'password';
        };

        passwordInput.addEventListener('input', () => {
            const val = passwordInput.value;
            let score = 0;
            if (val.length > 8) score++;
            if (/[A-Z]/.test(val)) score++;
            if (/[0-9]/.test(val)) score++;
            if (/[^A-Za-z0-9]/.test(val)) score++;

            const colors = ['#ff4d4d', '#ffa500', '#ffeb3b', '#4caf50'];
            const labels = ['Weak', 'Fair', 'Good', 'Strong'];

            if (val.length === 0) {
                strengthBar.style.width = '0';
                strengthText.innerText = 'Strength: Empty';
            } else {
                strengthBar.style.width = (score + 1) * 25 + '%';
                strengthBar.style.backgroundColor = colors[score] || colors[0];
                strengthText.innerText = 'Strength: ' + (labels[score] || labels[0]);
                strengthText.style.color = colors[score] || colors[0];
            }
        });

        document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('resetBtn');
            if (passwordInput.value !== document.getElementById('confirmPassword').value) {
                return alert("Passwords do not match.");
            }

            btn.disabled = true;
            btn.innerText = "Updating...";

            const { error } = await supabase.auth.updateUser({ password: passwordInput.value });

            if (error) {
                alert("Error: " + error.message);
                btn.disabled = false;
                btn.innerText = "Update Password";
            } else {
                alert("Password updated! Logging you in...");
                window.location.href = "login.html";
            }
        });
    </script>
</body>
</html>
